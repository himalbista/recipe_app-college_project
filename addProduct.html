<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link rel="stylesheet" href="./Css/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    
</head>
<body>
    <div class="navbar">
        <div class="mobilemenu_result" id="jj">

        </div>
        <div class="logo">
            <h1>Recipe Book</h1>
        </div>
        <div class="mobilemenu" onclick="menulist()">
            <div><i class="fa-solid fa-bars"></i> <span>Menu</span></div>
        </div>
        <div class="menu">
            <ul id="mm">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">Receipe List</a></li>
                <li><a class="addProduct"  href = './addProduct.html'>
                    Add/Edit Recipe
                </a>
                </li>
                <li onclick="deleteData()"><a href="">Clear Cache</a></li>
            </ul>
        </div>
        <div class="search">
            <input type="text" id="search-input" placeholder="Search recipes" >
            <i class="fa-solid fa-magnifying-glass" onclick="Search()"></i>
            <div class="search-result">
                
            </div>
        </div>
    </div>
    <div class="addProductPage">
        
        <div id="addpd">
            <table>
                <caption>Add A New Product !</caption>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" id="name" name="name" required></td>
                </tr>
                <tr>
                    <td><label for="image">Image URL:</label></td>
                    <td><input type="text" id="image" name="image" required></td>
                </tr>
                <tr>
                    <td><label for="description">Description:</label></td>
                    <td><textarea id="description" name="description" required></textarea></td>
                </tr>
                <tr>
                    <td onclick="alert('Product Added !')"><input type="submit" value="Add Product" onclick="addProduct()"></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="./index.js" type="text/javascript"></script>
</body>
</html>
